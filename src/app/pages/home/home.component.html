<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [formControl]="newTaskCtrl"
        (keydown.enter)="changeHandler()"
      />
    </div>
  </header>
  <div class="container todoapp-wrapper">

    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li
          (dblclick)="updateTaskEditingMode(i)"
          *ngFor="let task of tasksByFilter(); index as i"
          [class.editing]="task.editing"
          [class.completed]="task.completed"
        >
          <div class="view">
            <input class="toggle" type="checkbox" [checked]="task.completed" (change)="markTaskCompleted(i)"/>
            <label> {{ task.tittle }} </label>
            <button class="destroy" (click)="deleteTask(i)"></button>
          </div>
          <input
            class="edit"
            [value]="task.tittle"
            (keydown.enter)="updateTaskText(i, $event)"
          />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count"><strong> {{ tasksByFilter().length }}</strong>
       <small>
         item{{ tasksByFilter().length == 1 ? '' : 's'}}
       </small>
        <!--
       <small *ngI="tasksSignal().length === 1; else itemPluralizado">
         item
       </small>
        <ng-template #itemPluralizado>
          <small>
            items
          </small>
        </ng-template>-->
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filters()==='all'">All</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')" [class.selected]="filters()==='pending'">Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')" [class.selected]="filters()==='completed'">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
